<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <script src="./myScript.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <title>Fylo data storage component</title>
</head>

<body>
  <div class="web-container">
    <div class="table__container">
      <table class="table" id="tableID">
        <tr>
          <th>File Name</th>
          <th>Size</th>
        </tr>
      </table>
    </div>

    <div class="container">
      <!-- First Box -->
      <div class="box box__left">
        <div class=box__left--logo>
          <img src="assets/logo.svg">
        </div>
        <div class="buttons">
          <div class="buttons__wrapper">
            <img src="assets/icon-document.svg">
          </div>
          <div class="buttons__wrapper">
            <img src="assets/icon-folder.svg">
          </div>
          <div class="buttons__wrapper">
            <input type="file" id="real-uploadfile-button" hidden="hidden">
            <button type="button" id="fake-uploadfile-button"></button>
            <!-- <img src="assets/icon-upload.svg"> -->
          </div>
        </div>
      </div>

      <!-- Second Box -->
      <div class="box box__right">
        <div class="box__right--header">
          <p>Youâ€™ve used <b id="usedSize">0 MB</b> of your storage</p>
        </div>
        <div class="progress-bar">
          <div class="progress-bar__wrapper">
            <span class="progress-bar__used" id="progress-bar__usedID"></span>
          </div>
          <div class="progress-bar__info">
            <div class="progress-bar__info--min">0 MB</div>
            <div class="progress-bar__info--max">50 MB</div>
          </div>
          <div class="tooltip">
            <p class="cards__right--text">
              <b id="leftSize">50</b> <span class="tooltip__note">MB LEFT</span>
            </p>
          </div>
          <div class="progress-bar__used--tooltip">
            <b id="usedSize__percentage">0%</b>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
